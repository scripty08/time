<div id="timetracking">
  <div class="toolbar">

    <div class="button-group">
      <button type="button" class="btn btn-success btn-sm" (click)="onSaveBtnClick()"><i class="fas fa-save"></i> Speichern</button>
      <button type="button" class="btn btn-primary btn-sm mx-1" data-mdb-ripple-color="dark"><i class="fas fa-undo-alt"></i> Reset</button>
    </div>

    <form [formGroup]="toolbarForm">
      <div class="form-group">
        <select formControlName="year" class="form-control" (change)="onSelectYearChange($event)">
          <option *ngFor="let year of years" [value]="year" >{{year}}</option>
        </select>
        <select formControlName="month" class="form-control mx-1" (change)="onSelectMonthChange($event)">
          <option *ngFor="let month of months" [value]="month.value">{{month.text}}</option>
        </select>
      </div>
    </form>

  </div>

  <div class="row no-gutters" style="margin-top: 45px;">
    <div class="col-8 g-lg-3">
      <div class="card" style="margin-right: 10px;">
        <div class="card-body">
          <form [formGroup]="timesForm">
            <div class="">
              <table class="table table-striped table-hover">
                <thead>
                <tr>
                  <th scope="col">KW</th>
                  <th scope="col">Wochentag</th>
                  <th scope="col">Datum</th>
                  <th scope="col">Start</th>
                  <th scope="col">Stop</th>
                  <th scope="col">Pause</th>
                  <th scope="col">Ist</th>
                  <th scope="col">Einstellungen</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let date of dates; let i=index;">
                  <td scope="row">{{ date.kw }}</td>
                  <td>{{ date.day }}</td>
                  <td>{{ date.iso }}</td>
                  <td class="form-group"><input [name]="'start-'+i" (input)="onInput($event)" type="text" class="form-control" [formControlName]="'start-'+i"/></td>
                  <td class="form-group"><input [name]="'stop-'+i" (input)="onInput($event)" type="text" class="form-control" [formControlName]="'stop-'+i"/></td>
                  <td class="form-group"><input [name]="'pause-'+i" (input)="onInput($event)" type="text" class="form-control" [formControlName]="'pause-'+i"/></td>
                  <td>800</td>
                  <td>
                    <div style="height: 5px">
                      <div class="form-check form-check-inline form-group">
                        <input class="form-check-input" type="checkbox" [id]="'checkbox1-'+i" value="option1"
                               [formControlName]="'checkbox1-'+i"/>
                        <label class="form-check-label" [for]="'checkbox1-'+i">Krank</label>
                      </div>
                      <div class="form-check form-check-inline form-group">
                        <input class="form-check-input" type="checkbox" [id]="'checkbox2-'+i" value="option2"
                               [formControlName]="'checkbox2-'+i"/>
                        <label class="form-check-label" [for]="'checkbox2-'+i">Urlaub</label>
                      </div>
                      <div class="form-check form-check-inline form-group">
                        <input class="form-check-input" type="checkbox" [id]="'checkbox3-'+i" value="option3"
                               [formControlName]="'checkbox3-'+i"/>
                        <label class="form-check-label" [for]="'checkbox3-'+i">Ü-Frei</label>
                      </div>
                      <div class="form-check form-check-inline form-group">
                        <input class="form-check-input" type="checkbox" [id]="'checkbox4-'+i" value="option4"
                               [formControlName]="'checkbox4-'+i"/>
                        <label class="form-check-label" [for]="'checkbox4-'+i">Konferenz</label>
                      </div>
                    </div>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="card">
        <div class="card-header">
          Überstunden Gesamt
        </div>
        <div class="card-body p-3">
          40 Stunden
        </div>
      </div>
      <div class="card my-2">
        <div class="card-header">
          Überstunden März
        </div>
        <div class="card-body p-3">
          10 Stunden
        </div>
      </div>
      <div class="card my-2">
        <div class="card-header">
          Arbeitsende Heute
        </div>
        <div class="card-body p-3">
          Ohne Überstunden:<br/>
          Mit Überstunden:<br/>
        </div>
      </div>
      <div class="card my-2">
        <div class="card-header">
          Arbeitsende Woche
        </div>
        <div class="card-body p-3">
          Ohne Überstunden:<br/>
          Mit Überstunden:<br/>
        </div>
      </div>
    </div>
  </div>

</div>
