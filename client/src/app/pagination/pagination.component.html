<ng-container>
  <nav aria-label="Page navigation example">
    <ul class="pagination pagination-circle pg-blue  justify-content-end mb-0">
      <li class="page-item disabled"><a class="page-link" mdbWavesEffect>First</a></li>
      <li class="page-item disabled">
        <a class="page-link" aria-label="Previous" mdbWavesEffect>
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <ng-container *ngFor="let i of [0,1,2,3,4,5]">
        <li *ngIf="page === i" class="page-item active"><a (click)="onPaginationChange({page: i})" class="page-link" mdbWavesEffect>{{i}}</a></li>
        <li *ngIf="page !== i" class="page-item"><a (click)="onPaginationChange({page: i})" class="page-link" mdbWavesEffect>{{i}}</a></li>
      </ng-container>
      <li class="page-item">
        <a class="page-link" aria-label="Next" mdbWavesEffect>
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
      <li class="page-item"><a class="page-link" mdbWavesEffect>Last</a></li>
    </ul>
  </nav>
</ng-container>
