<div class="mocks">
  <div class="toolbar">
    <div class="button-group">
      <button routerLink="/" type="button" class="btn btn-success btn-sm mx-1"><i class="fas fa-plus"></i> New Mock
      </button>
      <button routerLink="/manage-mocks" type="button" class="btn btn-primary btn-sm mx-1"><i class="fas fa-table"></i>
        Manage Mocks
      </button>
    </div>
  </div>

  <ng-template #content let-modal>
    <div class="card-header">
      <span class="card-title" id="modal-basic-title">Delte Mock</span>
    </div>
    <div class="card-body">
      Sure you want to delete the Mock?
    </div>
    <div class="card-footer">
      <button type="button" class="btn btn-sm btn-success mr-1" (click)="modal.close('Yes click')">Yes</button>
      <button type="button" class="btn btn-sm btn-danger" (click)="modal.close('Cancel click')">Cancel</button>
    </div>
  </ng-template>


  <div class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">Manage Mocks</div>

          <table class="table table-striped table-hover">
            <thead>
            <tr>
              <th scope="col">Title</th>
              <th scope="col">Category</th>
              <th scope="col">Path</th>
              <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <ng-container *ngFor="let mock of mocks; let i=index;">
              <tr>
                <td>{{mock.title}}</td>
                <td>{{mock.category}}</td>
                <td>{{mock.path}}</td>
                <td class="text-right">
                  <button class="btn btn-sm btn-primary mr-1" (click)="goto(mock._id)">
                    <i class="fas fa-pen"></i>
                    Edit
                  </button>
                  <a class="btn btn-sm btn-primary mr-1" [href]="this.serviceUrl + mock.path" target="_blank">
                    <i class="fas fa-search"></i>
                    View
                  </a>
                  <button class="btn btn-sm btn-primary mr-1" (click)="copyText(this.serviceUrl + mock.path)">
                    <i class="fas fa-copy"></i>
                    Copy
                  </button>
                  <button class="btn btn-sm btn-danger" (click)="onDeleteClick(content, mock._id)">
                    <i class="fas fa-trash"></i>
                    Delete
                  </button>
                </td>
              </tr>
            </ng-container>
            </tbody>
          </table>

          <div class="card-footer">
            <ngb-pagination
              [collectionSize]="paginationSize"
              [(page)]="pagination.page"
              [pageSize]="pagination.total"
              [maxSize]="paginationSize"
              [rotate]="true"
              [ellipses]="false"
              [boundaryLinks]="true"
              (pageChange)="onPaginationChange($event)">
            </ngb-pagination>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
